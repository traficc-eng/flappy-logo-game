<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flappy Logo</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #70c5ce;
        font-family: Arial, sans-serif;
        user-select: none;
    }
    #gameCanvas {
        display: block;
        margin: 0 auto;
        background: #70c5ce;
    }
    .score {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 48px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px #000000;
    }
    #startScreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
    #startScreen button {
        padding: 15px 30px;
        font-size: 24px;
        background: white;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
    }
    .game-over {
        display: none;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px #000;
    }
    .game-over h1 {
        font-size: 64px;
        margin: 0;
    }
    .game-over button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background: white;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div class="score" id="score">0</div>

<div id="startScreen">
    <h1 style="font-size:64px;">Flappy Logo</h1>
    <p style="font-size:24px;">Click / Tap / Press Space to Jump</p>
    <button onclick="startGame()">Start Game</button>
</div>

<div class="game-over" id="gameOver">
    <h1>Game Over</h1>
    <h2 id="highScoreText"></h2>
    <button onclick="restartGame()">Play Again</button>
</div>

// Sounds
const jumpSound = new Audio("data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQgAAAABAQEB");
const hitSound = new Audio("data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQgAAAABAQEB");

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let logoX = 80;
let logoY = 250;
let velocity = 0;
let gravity = 0.35;
let jumpStrength = -7;
let pipes = [];
let frame = 0;
let score = 0;
let gameRunning = false;

let highScore = localStorage.getItem("flappyHighScore") || 0;
document.getElementById("highScoreText").textContent = "High Score: " + highScore;

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;
    update();
}

document.addEventListener("keydown", jump);
document.addEventListener("mousedown", jump);
document.addEventListener("touchstart", jump);

function jump() {
    if (!gameRunning) return;
    velocity = jumpStrength;
    jumpSound.play();
}

function createPipe() {
    const gap = 150;
    const topHeight = Math.floor(Math.random() * 250) + 50;

    pipes.push({
        x: 400,
        top: topHeight,
        bottom: topHeight + gap
    });
}

function drawPipes() {
    ctx.fillStyle = "#1abc00";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 60, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, 60, canvas.height - pipe.bottom);
    });
}

function drawLogo() {
    ctx.drawImage(logoImg, logoX, logoY, 40, 40);
}

function update() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    velocity += gravity;
    logoY += velocity;

    if (frame % 100 === 0) {
        createPipe();
    }

    pipes.forEach(pipe => {
        pipe.x -= 2;

        if (pipe.x === logoX) {
            score++;
            document.getElementById("score").textContent = score;
        }

        if (
            logoX + 35 > pipe.x &&
            logoX < pipe.x + 60 &&
            (logoY < pipe.top || logoY + 35 > pipe.bottom)
        ) {
            endGame();
        }
    });

    if (logoY >= canvas.height - 40 || logoY <= 0) {
        endGame();
    }

    drawPipes();
    drawLogo();

    frame++;
    requestAnimationFrame(update);
}

function endGame() {
    gameRunning = false;
    hitSound.play();

    if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
    }

    document.getElementById("highScoreText").textContent = "High Score: " + highScore;
    document.getElementById("gameOver").style.display = "block";
}

function restartGame() {
    logoX = 80;
    logoY = 250;
    velocity = 0;
    pipes = [];
    score = 0;
    frame = 0;
    document.getElementById("score").textContent = 0;

    document.getElementById("gameOver").style.display = "none";
    gameRunning = true;

    update();
}

logoImg.onload = () => {};
</script>
